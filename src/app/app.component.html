<div class="container">
  <div class="card">
    <h2>User Information Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <div
          *ngIf="userForm.get('name')?.errors?.['required'] && userForm.get('name')?.touched"
          class="error-message"
        >
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
        />
        <div
          *ngIf="userForm.get('phone')?.errors?.['required'] && userForm.get('phone')?.touched"
          class="error-message"
        >
          Phone is required
        </div>
        <div
          *ngIf="userForm.get('phone')?.errors?.['pattern'] && userForm.get('phone')?.touched"
          class="error-message"
        >
          Please enter a valid phone number
        </div>
      </div>

      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input
          type="text"
          id="idNumber"
          formControlName="idNumber"
          class="form-control"
        />
        <div
          *ngIf="userForm.get('idNumber')?.errors?.['required'] && userForm.get('idNumber')?.touched"
          class="error-message"
        >
          ID Number is required
        </div>
      </div>

      <div class="form-group">
        <label for="picture">Picture</label>
        <input
          type="file"
          id="picture"
          (change)="onFileSelected($event)"
          accept="image/jpeg,image/jpg,image/png"
          class="form-control"
        />
        <div
          *ngIf="!isValidFile && userForm.get('picture')?.touched"
          class="error-message"
        >
          Please select a valid image file (JPEG, JPG, or PNG)
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!userForm.valid || !isValidFile"
      >
        {{ editIndex === -1 ? "Save" : "Update" }}
      </button>
    </form>
  </div>

  <div class="card" *ngIf="userData.length > 0">
    <h2>User Data Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>ID Number</th>
          <th>Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userData; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.idNumber }}</td>
          <td>
            <img [src]="user.picture" class="thumbnail" alt="User picture" />
          </td>
          <td>
            <button class="btn-warning" (click)="editUser(i)">Edit</button>
            <button class="btn-danger" (click)="deleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
